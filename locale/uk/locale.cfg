[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Ніколи[/font] для найчистішої гри. Використовуйте [font=default-bold]обмежений час[/font] для сумісності з модами, які вимагають, щоб ви не були в автомобілі, щоб отримати доступ до певних функцій. З цією опцією ви помрете через 12,5 секунд поза транспортним засобом. [font=default-bold]Необмежений час[/font] не має обмежень.
spidertron-engineer-allowed-into-entities=[font=default-bold]Обмежено[/font] дозволяє вводити лише потяги. Використовуйте [font=default-bold]Усе[/font], щоб ввести будь-який транспортний засіб (включаючи модифіковані транспортні засоби).
spidertron-engineer-spawn-with-remote=Кожен гравець створюється та відроджується за допомогою пульта дистанційного керування, підключеного до власного Павукотрона.

spidertron-engineer-enable-compatibility-mode=Увімкніть, лише якщо для інших модів потрібна зброя та предмети броні, які цей мод видаляє, або вам справді потрібна особиста броня з сітками обладнання.

spidertron-engineer-enable-spidertron-space-science=Якщо ввімкнено, рекомендується також увімкнути одне з двох наведених нижче налаштувань.
spidertron-engineer-space-science-to-fish=Додає рецепт, який перетворює 10 пакунків космічної науки на 5% шанс для риби.
spidertron-engineer-rocket-returns-fish=Змушує запуск ракети повертати в середньому 1 рибу за кожен запуск разом зі звичайними пакетами космічної науки.

spidertron-engineer-enable-upgrade-size=Починається з коефіцієнтом масштабування 0,6, закінчується 1,2.
spidertron-engineer-constant-size-scale=Діє, лише якщо [font=default-bold]збільшити розмір за допомогою оновлень[/font] вимкнено.

