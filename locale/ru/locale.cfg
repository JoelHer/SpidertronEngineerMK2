[mod-setting-name]




[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Никогда[/font] для наиболее чистой игры. Используйте [font=default-bold]Ограниченное время[/font] для совместимости с модами, которые требуют, чтобы вы не находились в транспорте для доступа к определенным функциям. С этой опцией, вы умрете через 12.5 секунд вне транспорта. [font=default-bold]Неограниченное время[/font] не накладывает ограничений.
spidertron-engineer-allowed-into-entities=[font=default-bold]Ограниченно[/font] позволяет только входить в поезда. Используйте [font=default-bold]Все[/font] для входа в любой транспорт (включая из модов).
spidertron-engineer-spawn-with-remote=Каждый игрок возрождается с пультом управления, подключённым к своему паукотрону.

spidertron-engineer-enable-compatibility-mode=Включайте только в том случае, если другие моды требуют оружия и броню, которые этот мод удаляет, или если вам действительно нужна персональная броня с сетками снаряжения.

spidertron-engineer-enable-spidertron-space-science=Если включено, рекомендуется включить также один из двух следующих параметров.
spidertron-engineer-space-science-to-fish=Добавляет рецепт, превращающий 10 космических научных пакетов в рыбу с шансом 5%.
spidertron-engineer-rocket-returns-fish=Запуск ракеты возвращает в среднем 1 рыбу при каждом запуске наряду с обычными космическими научными пакетами.

spidertron-engineer-enable-upgrade-size=Начинается с коэффициента шкалы 0.6, заканчивается на 1.2.
spidertron-engineer-constant-size-scale=Действует только если [font=default-bold]Увеличивать размер при улучшении[/font] отключено.

