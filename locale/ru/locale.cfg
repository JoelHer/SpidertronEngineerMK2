[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Никогда[/font] — для геймплея задуманного модом. [font=default-bold]Ограниченное время[/font] — для совместимости с модами, которые требуют взаимодействий вне транспорта. Выйдя из транспорта вы умрете через 12.5 секунды. [font=default-bold]Всегда[/font] Без ограничений.
spidertron-engineer-allowed-into-entities=[font=default-bold]Никогда[/font] — невозможно пересесть в другой транспорт. [font=default-bold]Поезда[/font] — возможна пересадка в поезд. [font=default-bold]Любой[/font] — пересадка в любой транспорт, включая из модов.
spidertron-engineer-spawn-with-remote=На старте новой игры и при возрождении, пульт управления пауканером будет в инвентаре.

spidertron-engineer-enable-compatibility-mode=Включайте, если другие моды требуют оружие и броню, которые этот мод удаляет, или если вам нужна персональная броня с сеткой снаряжения.

spidertron-engineer-enable-spidertron-space-science=Если включено, то следует включить один из двух следующих параметров.
spidertron-engineer-space-science-to-fish=Добавляет рецепт, преобразующий 10 космических научных пакетов в рыбу с шансом 5%.
spidertron-engineer-rocket-returns-fish=Возвращается в среднем 1 рыба при каждом запуске, наряду с космическими научными пакетами.

spidertron-engineer-enable-upgrade-size=Коэффициент масштабирования от 0.6 до 1.2.
spidertron-engineer-constant-size-scale=Действует только если [font=default-bold]Увеличивать размер пауконера при апгрейде[/font] отключено.

